// sign all .jar file under specified dir
ext.signJar = { File dir ->
  String keystorepass = project.hasProperty('keystorepass') ? keystorepass : ''
  if (keystorepass.isEmpty()) {
    print 'to sign eclipse plugins, set "keystorepass" project property'
    return
  } else {
    print 'Signing of Eclipse plugins is disabled now, see https://github.com/spotbugs/spotbugs/issues/3406'
    return;
  }

  dir.traverse(type: FILES, nameFilter: ~/.*\.jar$/) {
    String relativePath = rootDir.toPath().relativize( it.toPath() )
    println "signing ${relativePath}"
    ant.signjar(
        destDir: it.parentFile,
        jar: it,
        alias: 'eclipse-plugin',
        keystore: "$rootDir/spotbugs.jks",
        storepass: keystorepass,
        tsaurl: 'http://timestamp.digicert.com',
        verbose: true
    )
  }
}

