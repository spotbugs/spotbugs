class FileRef implements org.gradle.plugins.ide.eclipse.model.FileReference {
    File file
    FileRef(File file){
        this.file = file
    }
    File getFile(){
        return file
    }
    String getJarURL(){
        return 'jar:' + file
    }
    String getPath(){
        return file.toString().replace('\\', '/')
    }
    boolean isRelativeToPathVariable(){
        return false
    }
}

eclipse.classpath.file {
    whenMerged {
        classpath ->
           classpath.entries.removeAll {
               entry -> entry.kind == 'lib'
           }
           copyLibsForEclipse
           fileTree(dir: 'lib').forEach {
                file ->
                    File rel = projectDir.toPath().relativize(java.nio.file.Paths.get(file.toString())).toFile()
                    org.gradle.plugins.ide.eclipse.model.ClasspathEntry entry =
                        new org.gradle.plugins.ide.eclipse.model.Library(new FileRef(rel))
                    classpath.entries.add(entry)
           }
    }
}

