language: java
sudo: false
dist: trusty

jdk:
  - oraclejdk8
  - oraclejdk9

env:
  global:
    - SONAR_HOST_URL="https://sonarcloud.io"

    # SONAR_LOGIN value
    # please note this value is available for pull requests from the same repository only
    # see https://docs.travis-ci.com/user/pull-requests/#Pull-Requests-and-Security-Restrictions
    - secure: ""

    - SONATYPE_USERNAME="eller86"
    # SONATYPE_PASSWORD is defined in https://travis-ci.org/spotbugs/spotbugs/settings

    - SIGNING_KEY_ID="EECF0E90"
    # SIGNING_PASSWORD value
    - secure: ""

    # GITHUB_TOKEN value to push changes to GitHub; Currently it is ued to update gh-pages branch of spotbugs/eclipse-latest etc.
    - secure: ""

addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java8-set-default

before_install:
  - mkdir -p deps
  # In forked repository, encrypted environment variable is undefined. We need to skip this decryption.
  - if [ -n "$encrypted_05a1b17af1e9_key" ]; then openssl aes-256-cbc -K $encrypted_05a1b17af1e9_key -iv $encrypted_05a1b17af1e9_iv -in secring.gpg.enc -out secring.gpg -d; fi

install:
  - if [[ ! -e deps/eclipse-SDK-4.6.3-linux-gtk-x86_64.tar.gz ]]; then wget 'https://www.eclipse.org/downloads/download.php?file=/eclipse/downloads/drops4/R-4.6.3-201703010400/eclipse-SDK-4.6.3-linux-gtk-x86_64.tar.gz&r=1' -O deps/eclipse-SDK-4.6.3-linux-gtk-x86_64.tar.gz; fi
  - rm -rf eclipse
  - tar xzvf deps/eclipse-SDK-4.6.3-linux-gtk-x86_64.tar.gz eclipse
  - echo eclipseRoot.dir=$(pwd)/eclipse > eclipsePlugin/local.properties

script:
  - jdk_switcher use oraclejdk8
  - ./gradlew classes testClasses -S
  - jdk_switcher use $TRAVIS_JDK_VERSION
  - ./gradlew -v --no-daemon
  - ./gradlew build smoketest -S --no-daemon
  - jdk_switcher use oraclejdk8
  - if [[ $TRAVIS_JDK_VERSION == "oraclejdk8" ]]; then ./gradlew sonarqube -S; fi

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - deps/

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: eclipsePlugin/build/site/eclipse-daily
    repo: spotbugs/eclipse-latest
    email: skypencil+spotbugs-bot@gmail.com
    on:
      branch: master
      jdk: oraclejdk8
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: eclipsePlugin/build/site/eclipse-stable-latest
    repo: spotbugs/eclipse-stable-latest
    email: skypencil+spotbugs-bot@gmail.com
    on:
      branch: release-3.1
      jdk: oraclejdk8
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: eclipsePlugin/build/site/eclipse-candidate
    repo: spotbugs/eclipse-candidate
    email: skypencil+spotbugs-bot@gmail.com
    on:
      tags: true
      jdk: oraclejdk8
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: eclipsePlugin/build/site/eclipse
    repo: spotbugs/eclipse
    email: skypencil+spotbugs-bot@gmail.com
    on:
      tags: true
      jdk: oraclejdk8
      condition: "$TRAVIS_TAG != *'_RC'*"
  - provider: releases
    api_key: $GITHUB_TOKEN
    file: "eclipsePlugin/build/distributions/eclipsePlugin.zip"
    skip_cleanup: true
    on:
      tags: true
      jdk: oraclejdk8
  - provider: script
    skip_cleanup: true
    # wait until uploading task finishes, because it may cost more than 10 minutes without any output
    # https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received
    script: .travis/travis_wait "./gradlew uploadArchives -PossrhUsername='$SONATYPE_USERNAME' -PossrhPassword='$SONATYPE_PASSWORD'"
    on:
      branch: release-3.1
      jdk: oraclejdk8
  - provider: script
    skip_cleanup: true
    # wait until uploading task finishes, because it may cost more than 10 minutes without any output
    # https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received
    script: .travis/travis_wait "./gradlew uploadArchives -PossrhUsername='$SONATYPE_USERNAME' -PossrhPassword='$SONATYPE_PASSWORD'"
    on:
      branch: master
      jdk: oraclejdk8
  - provider: script
    skip_cleanup: true
    # wait until uploading task finishes, because it may cost more than 10 minutes without any output
    # https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received
    script: .travis/travis_wait "./gradlew uploadArchives -PossrhUsername='$SONATYPE_USERNAME' -PossrhPassword="$SONATYPE_PASSWORD" -Psigning.keyId="$SIGNING_KEY_ID" -Psigning.password='$SIGNING_PASSWORD' -Psigning.secretKeyRingFile=secring.gpg"
    on:
      tags: true
      jdk: oraclejdk8
